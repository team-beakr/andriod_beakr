<ion-split-pane>
<ion-menu [content]="content">

  <ion-content>
    <ion-item class="menu-header">
      <div class="menu-profile-img">
        <img src="assets/imgs/profile.jpeg"/>
      </div>
      <div menuClose (click)="openPage({pageName:'TabsPage', tabComponent: 'ProfilePage', index: 2})">
        <!-- <p>pawprint@mail.missouri.edu</p> -->
        <p>{{ user_email }}</p>
        <ion-icon name="arrow-dropdown" color="secondary"></ion-icon>
      </div>
    </ion-item>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        <span ion-text [color]="isActive(p)">{{p.title}}</span>
      </button>
      <button ion-item menuToggle>
        <!-- <ion-icon item-start name="close"></ion-icon> -->
        <ion-icon item-start name=""></ion-icon>
        <span>Close Menu</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>

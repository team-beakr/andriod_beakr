<ion-split-pane>
<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        <span ion-text [color]="isActive(p)">{{p.title}}</span>
      </button>
      <button ion-item menuToggle>
        <!-- <ion-icon item-start name="close"></ion-icon> -->
        <ion-icon item-start name=""></ion-icon> 
        <span>Close Menu</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>

<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">
      <img width="40%" src="assets/imgs/beakr_logo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Add an Interest</ion-label>
    <ion-input placeholder="New interest"></ion-input>
  </ion-item>

  <ion-card>
    <ion-list-header><b>Your Interests:</b></ion-list-header>
    <!-- For each interest in the system list them out -->
    <ion-list>
      <ion-item><b>Turtles</b> <ion-icon color="danger" name="close-circle"></ion-icon></ion-item>
      <ion-item><b>Computers</b> <ion-icon color="danger" name="close-circle"></ion-icon></ion-item>
      <ion-item><b>Rocks</b> <ion-icon color="danger" name="close-circle"></ion-icon></ion-item>
      <ion-item><b>HTML</b> <ion-icon color="danger" name="close-circle"></ion-icon></ion-item>
      <ion-item><b>CSS</b> <ion-icon color="danger" name="close-circle"></ion-icon></ion-item>
      <ion-item><b>IONIC</b> <ion-icon color="danger" name="close-circle"></ion-icon></ion-item>
    </ion-list>
  </ion-card>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title align="center">
      <img width="40%" src="assets/imgs/beakr_logo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-card-title align="center">
        Updates
      </ion-card-title>
      <p style="font-style:italic; color:grey;">
        December 3
      </p>
      <p>
        You joined beakr. Make sure to update your settings, upload a resume, and take our interest questionaire!
      </p>
      <ion-buttons right>
        <button ion-button small outline round >Get Started ></button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let d of data">
    <ion-card-content>
      <ion-card-title align="center">
        {{ d.title }}
      </ion-card-title>
      <p style="font-style:italic; color:grey;">
        December 3
      </p>
      <p>
        {{ d.body }}
      </p>
      <ion-buttons right>
        <button ion-button small outline round >Get Started ></button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="end-of-content-block">
    </ion-card-content>
  </ion-card>

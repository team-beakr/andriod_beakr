<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align="center">
      <img width="40%" src="assets/imgs/beakr_logo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let m of messages">
    <ion-card-content>
      <ion-card-title>{{ m.subject }}</ion-card-title>
      <p>{{ m.body }}</p>
    </ion-card-content>
  </ion-card>

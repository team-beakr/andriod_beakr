<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title align="center">
      <img width="40%" src="assets/imgs/beakr_logo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-divider>Settings</ion-item-divider>
  <ion-list>
    <button ion-item (click)="logoutUser();">
      <span>Logout</span>
    </button>

    <ion-item>
      <p>Some changable settings eventually will be here.</p>
    </ion-item>
  </ion-list>

  <ion-item-divider></ion-item-divider>
  <ion-list>
    <button ion-item (click)="pushPage('AboutPage');">
      <span>About</span>
    </button>

    <button ion-item (click)="pushPage('ContactPage');">
      <span>Contact Us</span>
    </button>
  </ion-list>

</ion-content>
